 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Success - VogueVault</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-orange: #ff6b35;
            --light-orange: #ff8c42;
            --dark-orange: #e55a2b;
            --accent-orange: #fff4f0;
            --success-green: #28a745;
            --light-green: #d4edda;
            --dark-green: #155724;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --border-color: #e9ecef;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff4f0 0%, #ffe8e0 50%, #d4edda 100%);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            color: var(--primary-orange);
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { top: 60%; left: 20%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { top: 70%; right: 10%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 40%; left: 70%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        .success-container {
            background: white;
            border-radius: 30px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            margin: 3rem auto;
            position: relative;
            border: 1px solid var(--border-color);
            animation: successPulse 0.8s ease-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-header {
            background: linear-gradient(135deg, var(--success-green), #20c997);
            color: white;
            text-align: center;
            padding: 3rem 2rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .success-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounceIn 1s ease-out;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        .success-subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .success-body {
            padding: 3rem 2rem;
            text-align: center;
        }

        .confirmation-details {
            background: var(--light-green);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 2px solid #c3e6cb;
        }

        .confirmation-icon {
            font-size: 2.5rem;
            color: var(--success-green);
            margin-bottom: 1rem;
        }

        .confirmation-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-green);
            margin-bottom: 1rem;
        }

        .store-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-orange), var(--light-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .order-info {
            background: var(--accent-orange);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            border-left: 5px solid var(--primary-orange);
        }

        .order-info h4 {
            color: var(--primary-orange);
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .order-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-orange), var(--light-orange));
            border: none;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--dark-orange), var(--primary-orange));
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            color: white;
            text-decoration: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            border: none;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            min-width: 200px;
            justify-content: center;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            color: white;
            text-decoration: none;
        }

        .btn i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .celebration-message {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: center;
        }

        .celebration-message i {
            font-size: 2rem;
            color: #856404;
            margin-bottom: 1rem;
        }

        .celebration-text {
            color: #856404;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }

            .success-title {
                font-size: 2.5rem;
            }

            .success-icon {
                font-size: 4rem;
            }

            .success-header {
                padding: 2rem 1rem 1.5rem;
            }

            .success-body {
                padding: 2rem 1rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                max-width: 300px;
            }

            .order-detail {
                flex-direction: column;
                gap: 0.25rem;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .success-title {
                font-size: 2rem;
            }

            .success-subtitle {
                font-size: 1rem;
            }

            .confirmation-text {
                font-size: 1.1rem;
            }

            .store-name {
                font-size: 1.3rem;
            }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-orange);
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: var(--success-green);
        }

        .confetti:nth-child(even) {
            background: var(--light-orange);
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-icon">🛍️</div>
        <div class="floating-icon">💳</div>
        <div class="floating-icon">✨</div>
        <div class="floating-icon">🎉</div>
        <div class="floating-icon">💰</div>
    </div>

    <div class="container">
        <div class="success-container">
            <!-- Success Header -->
            <div class="success-header">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="success-title">Payment Successful!</h1>
                <p class="success-subtitle">Your order has been confirmed</p>
            </div>

            <!-- Success Body -->
            <div class="success-body">
                <!-- Confirmation Details -->
                <div class="confirmation-details">
                    <div class="confirmation-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="confirmation-text">
                        Thank you for shopping with
                    </div>
                    <div class="store-name">
                        <i class="fas fa-crown"></i>
                        VogueVault
                    </div>
                </div>

                <!-- Order Information -->
                <div class="order-info">
                    <h4>
                        <i class="fas fa-receipt"></i>
                        Order Details
                    </h4>
                    <div class="order-detail">
                        <span><i class="fas fa-calendar-alt"></i> Order Date:</span>
                        <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy, HH:mm')}">Today, 12:30 PM</span>
                    </div>
                    <div class="order-detail">
                        <span><i class="fas fa-hashtag"></i> Transaction ID:</span>
                        <span th:text="${paymentId ?: 'TXN' + #dates.format(#dates.createNow(), 'yyyyMMddHHmmss')}">TXN20240614123456</span>
                    </div>
                    <div class="order-detail">
                        <span><i class="fas fa-truck"></i> Delivery Status:</span>
                        <span style="color: var(--success-green); font-weight: 700;">Processing</span>
                    </div>
                </div>

                <!-- Celebration Message -->
                <div class="celebration-message">
                    <i class="fas fa-gift"></i>
                    <div class="celebration-text">
                        🎉 Congratulations! You've earned loyalty points with this purchase! 🎉
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a th:href="@{'/userPage?userId=' + ${userId}}" class="btn-primary">
                        <i class="fas fa-shopping-cart"></i>
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Add confetti animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            createConfetti();
            
            // Auto-redirect after 10 seconds (optional)
            setTimeout(function() {
                const continueBtn = document.querySelector('.btn-primary');
                if (continueBtn) {
                    continueBtn.style.animation = 'pulse 1s infinite';
                }
            }, 8000);
        });

        function createConfetti() {
            const confettiCount = 50;
            const container = document.body;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 5000);
            }
        }

        // Add pulse animation to buttons
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
